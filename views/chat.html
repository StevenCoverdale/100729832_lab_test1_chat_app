<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <h1>Welcome to the Chat App</h1>

  <h3 id="welcome"></h3>

  <!-- Room Selection -->
  <div>
    <label>Select Room:</label>
    <select id="roomSelect"></select>
    <button id="joinRoomBtn">Join Room</button>
    <button id="leaveRoomBtn">Leave Room</button>
  </div>

  <hr>

  <!-- Group Chat -->
  <div>
    <h2>Group Chat</h2>
    <div id="groupMessages" style="border:1px solid #ccc; height:200px; overflow-y:auto; padding:10px;"></div>

    <input type="text" id="groupMessageInput" placeholder="Type a message">
    <button id="sendGroupMessageBtn">Send</button>

    <p id="typingIndicator" style="color:gray;"></p>
  </div>

  <hr>

  <!-- Private Chat -->
  <div>
    <h2>Private Message</h2>

    <input type="text" id="privateToUser" placeholder="Send to username">
    <input type="text" id="privateMessageInput" placeholder="Type a private message">
    <button id="sendPrivateMessageBtn">Send</button>

    <div id="privateMessages" style="border:1px solid #ccc; height:200px; overflow-y:auto; padding:10px; margin-top:10px;"></div>
  </div>

  <script src="/public/js/chat.js"></script>
</body>
</html>
